<!DOCTYPE html>
<html lang="lb">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lauschter a klick ‚Äì Vocab Match</title>

  <!-- Font preload + face (maps both weights to your TTF) -->
  <link rel="preload"
        href="https://raw.githubusercontent.com/albrechtclaire1007/schoulschreft/main/schoulschreft_bold%5B2%5D.TTF"
        as="font" type="font/ttf" crossorigin>
  <style>
    @font-face{
      font-family:'Schoulschreft';
      src: url('https://raw.githubusercontent.com/albrechtclaire1007/schoulschreft/main/schoulschreft_bold%5B2%5D.TTF') format('truetype');
      font-weight:400; font-style:normal; font-display:swap;
    }
    @font-face{
      font-family:'Schoulschreft';
      src: url('https://raw.githubusercontent.com/albrechtclaire1007/schoulschreft/main/schoulschreft_bold%5B2%5D.TTF') format('truetype');
      font-weight:700; font-style:normal; font-display:swap;
    }

    :root{ --blue:#1c2d4f; --gold:#f2ac3b; --ok:#16a34a; --bad:#dc2626; }
    *{ box-sizing:border-box }
    body{ margin:0; padding:0; font-family:'Schoulschreft', -apple-system, system-ui, Arial, sans-serif; background:#fff; min-height:100vh; }
    .header{ background:var(--blue); color:#fff; text-align:center; padding:18px; font-size:24px; font-weight:bold; }
    .container{ padding:30px; max-width:1000px; margin:0 auto; }
    .quiz-word{ background:#fff; border:4px solid var(--blue); border-radius:20px; padding:22px 18px;
      text-align:center; font-size:32px; color:var(--blue); font-weight:bold; margin-bottom:14px;
      box-shadow:0 6px 20px rgba(28,45,79,.2); display:flex; align-items:center; justify-content:center; gap:12px; flex-wrap:wrap; }
    .audio-ui{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; justify-content:center; margin-bottom:18px; }
    .replay{ background:var(--gold); color:#000; border:none; border-radius:12px; padding:8px 14px; font-size:16px; cursor:pointer; box-shadow:0 3px 10px rgba(242,172,59,.35); }
    .image-grid{ display:grid; grid-template-columns:repeat(3,1fr); grid-template-rows:repeat(2,1fr); gap:20px; height:500px; }
    .image-button{ border:4px solid var(--gold); border-radius:15px; overflow:hidden; cursor:pointer; transition:.3s all; box-shadow:0 4px 15px rgba(242,172,59,.2); background:#fff; }
    .image-button:hover{ transform:translateY(-3px); box-shadow:0 8px 25px rgba(242,172,59,.4); }
    .image-button.correct{ border-color:#4ade80; background:#dcfce7; }
    .image-button.incorrect{ border-color:#ef4444; background:#fef2f2; }
    .image-button img{ width:100%; height:100%; object-fit:contain; display:block; }
    .feedback{ text-align:center; margin-top:16px; font-size:20px; font-weight:bold; min-height:30px }
    .feedback.correct{ color:var(--ok) } .feedback.incorrect{ color:var(--bad) }
    @media (max-width:768px){
      .container{ padding:15px }
      .header{ font-size:18px; padding:15px }
      .quiz-word{ font-size:24px; padding:18px; margin-bottom:10px }
      .image-grid{ grid-template-columns:repeat(2,1fr); grid-template-rows:repeat(3,1fr); height:450px; gap:15px }
      .feedback{ font-size:18px }
    }
  </style>
</head>
<body>
  <div class="header">Lauschter a klick op dat richtegt Bild.</div>

  <div class="container">
    <div class="quiz-word" id="currentWord">Wuert</div>

    <div class="audio-ui">
      <audio id="audio" preload="auto"></audio>
      <button class="replay" id="replayBtn">üîÅ Nach eng K√©ier</button>
    </div>

    <div class="image-grid">
      <div class="image-button" data-image="troun" onclick="selectImage('troun')">
        <img src="https://i.postimg.cc/HrP30Ktx/temp-Image-FUGbdk.avif" alt="Throne"
             onerror="this.style.display='none';this.alt='Image failed to load';">
      </div>
      <div class="image-button" data-image="leiw" onclick="selectImage('leiw')">
        <img src="https://i.postimg.cc/5HYgs3PQ/temp-Image-Dd-Tg-S4.avif" alt="Red Lion"
             onerror="this.style.display='none';this.alt='Image failed to load';">
      </div>
      <div class="image-button" data-image="groussherzog" onclick="selectImage('groussherzog')">
        <img src="https://i.postimg.cc/CZB7cNv5/temp-Image-JNo-Xc-R.avif" alt="Grand Duke"
             onerror="this.style.display='none';this.alt='Image failed to load';">
      </div>
      <div class="image-button" data-image="palais" onclick="selectImage('palais')">
        <img src="https://i.postimg.cc/sBQmTcnh/temp-Imageh35-I3-I.avif" alt="Palace"
             onerror="this.style.display='none';this.alt='Image failed to load';">
      </div>
      <div class="image-button" data-image="kroun" onclick="selectImage('kroun')">
        <img src="https://i.postimg.cc/2qbG0wH6/temp-Image-JCn-WDB.avif" alt="Crown"
             onerror="this.style.display='none';this.alt='Image failed to load';">
      </div>
      <div class="image-button" data-image="schlass" onclick="selectImage('schlass')">
        <img src="https://i.postimg.cc/7CG9KVBL/temp-Image-GM1j-Lo.avif" alt="Castle"
             onerror="this.style.display='none';this.alt='Image failed to load';">
      </div>
    </div>

    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    function shuffleArray(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]] } return a; }

    let words = shuffleArray([
      { word:'kroun',        text:"d'Kroun",         audio:"https://github.com/albrechtclaire1007/trounwiessel/raw/refs/heads/main/M__kroun.mp3" },
      { word:'troun',        text:"den Troun",       audio:"https://github.com/albrechtclaire1007/trounwiessel/raw/refs/heads/main/M__troun.mp3" },
      { word:'groussherzog', text:"de Groussherzog", audio:"https://github.com/albrechtclaire1007/trounwiessel/raw/refs/heads/main/M__groussherzog.mp3" },
      { word:'leiw',         text:"de roude L√©iw",   audio:"https://github.com/albrechtclaire1007/trounwiessel/raw/refs/heads/main/M__roude%20l%C3%A9iw.mp3" },
      { word:'palais',       text:"d'Palais",        audio:"https://github.com/albrechtclaire1007/trounwiessel/raw/refs/heads/main/M__palais.mp3" },
      { word:'schlass',      text:"d'Schlass",       audio:"https://github.com/albrechtclaire1007/trounwiessel/raw/refs/heads/main/M__schlass.mp3" }
    ]);

    let currentQuestionIndex = 0, score = 0, isAnswered = false;
    const audioEl = document.getElementById('audio');
    const replayBtn = document.getElementById('replayBtn');

    function playCurrentAudio(){
      const src = words[currentQuestionIndex].audio;
      if (audioEl.src !== src) audioEl.src = src;
      audioEl.play().catch(()=>{ /* tap replay if blocked */ });
    }
    replayBtn.addEventListener('click', playCurrentAudio);

    function updateDisplay(){
      const currentWord = words[currentQuestionIndex];
      document.getElementById('currentWord').textContent = currentWord.text;
      document.querySelectorAll('.image-button').forEach(btn=>{
        btn.classList.remove('correct','incorrect');
        btn.style.pointerEvents='auto';
      });
      const fb = document.getElementById('feedback');
      fb.textContent=''; fb.className='feedback';
      isAnswered=false;
      playCurrentAudio();
    }

    function selectImage(image){
      if (isAnswered) return;
      const currentWord = words[currentQuestionIndex];
      isAnswered = true;
      document.querySelectorAll('.image-button').forEach(btn=>btn.style.pointerEvents='none');
      const fb = document.getElementById('feedback');

      if (currentWord.word === image){
        score++;
        document.querySelector(`[data-image="${image}"]`).classList.add('correct');
        fb.textContent='Richteg! Gutt gemaach!'; fb.className='feedback correct';
      } else {
        document.querySelector(`[data-image="${image}"]`).classList.add('incorrect');
        document.querySelector(`[data-image="${currentWord.word}"]`).classList.add('correct');
        fb.textContent='Falsch! Dat richtegt Bild ass mark√©iert.'; fb.className='feedback incorrect';
      }

      setTimeout(()=>{
        currentQuestionIndex++;
        if (currentQuestionIndex < words.length) updateDisplay();
        else showFinalScore();
      }, 1800);
    }

    function showFinalScore(){
      document.getElementById('currentWord').textContent='Quiz f√§erdeg!';
      const fb = document.getElementById('feedback');
      fb.textContent = (score===words.length) ? 'Perfekt! üéâ' :
        (score>=Math.ceil(words.length*0.8)) ? 'Ganz gutt! üëè' :
        'Prob√©ier nach emol! üëç';
      fb.className='feedback correct';
      document.querySelector('.image-grid').style.display='none';
      const btn=document.createElement('button');
      btn.textContent='Nach emol spillen';
      btn.style.cssText='background:#1c2d4f;color:#fff;border:none;border-radius:15px;padding:15px 30px;font-size:18px;font-weight:bold;cursor:pointer;margin-top:20px;font-family:inherit;';
      btn.onclick=()=>location.reload();
      document.querySelector('.container').appendChild(btn);
    }

    updateDisplay();
  </script>
</body>
</html>
